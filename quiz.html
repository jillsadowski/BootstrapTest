<!---Quiz --->

<div class="quiz_page">
    
    <div class="col-sm-2">
    <p>In this Section, fill out what you think fits you the best.</p>
    </div>
<form class="form-horizontal">

  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
          <p>Check your Feelings:</p>
        <label>
          <input type="checkbox"> Good
        </label>
      </div>
        <div class="checkbox">
        <label>
          <input type="checkbox"> Bad
        </label>
      </div>
        <div class="checkbox">
        <label>
          <input type="checkbox"> Okay
        </label>
      </div>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <select class="form-control">
          <option>I Feel Right.</option>
          <option>I Feel Wrong.</option>
          <option>I Support Myself.</option>
          <option>I am Good.</option>
          <option>I am True.</option>
    </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
